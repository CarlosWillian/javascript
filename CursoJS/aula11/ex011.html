<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País que nasci</title>
</head>
<body>
    <h1>País que nasci</h1>
    Nasci no país: <input type="text" name="paístxt" id="paístxt">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var país = window.document.getElementById('paístxt')
            var res = window.document.getElementById('res')
            var p = String(país.value)
            res.innerHTML = `<p>Vivendo em <strong>${p}</strong>!</p>`
            if (p == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }
            else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
