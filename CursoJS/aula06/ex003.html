<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        body {
            background-color: rgb(127, 13, 161);
            color: white;
            font: normal 20pt Arial; 
        }
        h1 {
            color: rgb(240, 240, 107);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Number(n) -> conversão de string para number
        var n2 = Number(window.prompt('Digite um outro número: '))
        var s = n1 + n2 
        window.alert('A soma dos valores é ' + s) // Concatenação
        window.alert(`A soma entre ${n1} + ${n2} é ${s}`)
        // (number + number) -> para adição
        // (string + string) -> para concatenação
        // String(n) -> conversão de number para string
    </script>
</body>
</html>
